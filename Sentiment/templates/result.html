<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <title>Sentiment Analysis</title>
</head>
<body style="font-family:Karla">
   <h1>
       <div class="container">
           <div class="row">
               <div class="col-xs-12 col-lg-12">
                  {%  if name=='pos' :  %}
                  <div style="text-align:center;margin:8% auto;padding:2%">
                      <i class="fa fa-thumbs-up" style="font-size:160px;text-shadow:0px 1px 2px green;color:green; box-shadow:1px 1px 12px green; padding:7%;border-radius:222px"></i>
                      <h1 style="padding:3%">Review is Positive </h1>
                  </div>
                  {%  endif  %}
                  {%  if name=='neg' :  %}
                  <div style="text-align:center;margin:8% auto;padding:2%">
                      <i class="fa fa-thumbs-down" style="font-size:160px;text-shadow:0px 1px 2px rgb(109, 9, 9);color:rgb(109, 9, 9);box-shadow:1px 1px 12px rgb(109, 9, 9); padding:7%;border-radius:222px"></i>
                      <h1 style="padding:3%">Review is Negative </h1>
                  </div>
                  {%  endif  %}
               </div>
           </div>
       </div>
     
</body>
</html>
